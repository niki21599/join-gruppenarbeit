<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/mini_backend.js"></script>
    <script src="./js/task.object.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/navBar.js"></script>
    <script src="./js/addTask.js"></script>



    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/navBar.css">

    <!-- Bootstrap Einbindung-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kanban Board</title>
</head>

<body onload="init(), includeHTML()">
    <div class="wrapper">
        <div w3-include-html="./template/navBar.html"> </div>


        <div class="page">
            <h2>Add Task</h2>
            <span>Learning Management System Project</span>
            <!-- Container for Add Task -->
            <div class="outerContainer">
                <!-- Form -->
                <form id="addTask" style="height: auto;" onsubmit="createTask(); return false;">
                    <div class="column">
                        <!-- Title -->
                        <div class="content">
                            <b class="headline">TITEL</b>
                            <input type="text" class="input" name="title" id="title" required>
                        </div>
                        <!-- Category -->
                        <div class="content">
                            <b class="headline">KATEGORIE</b>
                            <input list="category" id="input-cat" class="input" required>
                            <datalist id="category">
                            </datalist>
                        </div>
                        <!-- Description -->
                        <div class="content">
                            <b class="headline">BESCHREIBUNG</b>
                            <textarea name="Description" id="description" cols="30" rows="8" class="text" required></textarea>
                        </div>
                    </div>
                    <div class="column">
                        <!-- due date -->
                        <div class="content">
                            <b class="headline">BIS ZU</b>
                            <input type="date" name="Date" id="date" class="input" required>
                        </div>
                        <!-- Urgency -->
                        <div class="content">
                            <b class="headline">DRINGLICHKEIT</b>
                            <input list="urgency" id="input-urge" class="input" required>
                            <datalist id="urgency">
                            </datalist>
                        </div>
                        <!-- Assigned to -->
                        <div class="content left">
                            <b class="headline">ZUTEILEN AN</b>
                            <img class="addPosition" src="./img/icon plus.png" onclick="showPosition()">
                            <div id="select"></div>
                        </div>
                        <!-- Buttons -->
                        <div class="content buttonBox">
                            <button class="btnCancle" type="reset"><b>LÃ¶schen</b></button>
                            <button onclick="return addTask()" class="btnCreate" type="submit"><b>Speichern</b></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Window for selecting Positions -->
    <div class="containerWindow display-none" id="containerWindow" onclick="hidePosition()">
        <div class="window" id="window" onclick="event.stopPropagation()">
        </div>
    </div>
</body>


</html>
