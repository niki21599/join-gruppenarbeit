<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./smallest_backend_ever/mini_backend.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/navBar.js"></script>
    <script src="./js/board.js"></script>

    <link rel="stylesheet" href="./css/board.css">
    <link rel="stylesheet" href="./css/navBar.css">

    <!-- Bootstrap Einbindung-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kanban Board</title>
</head>

<body onload="includeHTML(), loadTasks()">
    <div w3-include-html="./template/navBar.html"></div>

    <div class="board" id="board">
        <div class="task">
            <h3 class="heading">To Do</h3>
            <div id="todo" class="task-section " ondrop="moveTo('todo')" ondragover="allowDrop(event), highlight('todo')" ondragleave="removeHighlight('todo')"> </div>
        </div>
        <div class="task">
            <h3 class="heading">In Progress</h3>
            <div id="inprogress" class="task-section " ondrop="moveTo('inprogress')" ondragover="allowDrop(event), highlight('inprogress')" ondragleave="removeHighlight('inprogress')"> </div>
        </div>
        <div class="task">
            <h3 class="heading">Testing</h3>
            <div id="testing" class="task-section " ondrop="moveTo('testing')" ondragover="allowDrop(event), highlight('testing')" ondragleave="removeHighlight('testing')"> </div>
        </div>
        <div class="task">
            <h3 class="heading">Done</h3>
            <div id="done" class="task-section " ondrop="moveTo('done')" ondragover="allowDrop(event), highlight('done')" ondragleave="removeHighlight('done')"> </div>
        </div>

    </div>
    <div id="task-detail" class="background-board d-none" onclick="closeInfo()">
        <div class="card card-detail">
            <div class="card-body">
                <div style="display: flex; justify-content: space-between;">
                    <div>
                        <h5 id="title" class="card-title">Card title</h5>
                        <h6 id="due-date" class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    </div>
                    <img id="user" src="./img/joinlogo.png" alt="Avatar" class="avatar">
                </div>
                <p id="description" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <div style="display: flex;">
                    <div id="urgency" class="gray-box">Bla Bla</div>
                    <div id="category" class="gray-box"> WHU Whu whu </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
